<div class="container">
  <div class="col-md-6 border p-3 shadow mt-3 m-auto">
      <form [formGroup]="addBlog" (ngSubmit)="saveData()">
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Title</label>
              
              <input type="text" class="form-control" id="exampleInputEmail1" formControlName="name" aria-describedby="emailHelp">
              <!-- Display validation errors if needed -->
              
          </div>
          <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Body</label>
              <input type="text" class="form-control" formControlName="designation" id="exampleInputPassword1">
              <!-- Display validation errors if needed -->
              
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</div>
